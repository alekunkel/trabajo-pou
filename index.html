<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neymar Pow</title>
</head>
<body>
  <div id="game">
    <div class="imagenes-neymar">
      <div class="neymar-triste" id="neymarTristeContainer">
        <img src="imágenes/Neymar_triste.jpg" alt="Neymar triste" class="neymar-triste">
      </div>
      <div class="neymar-feliz" id="neymar-felis-container">
        <img src="imágenes/Neymar_feliz.jpg" alt="Neymar feliz" class="neymarfeliz">
      </div>
    </div>
    <div class="energia">
      <p class="energía">Energía: <span id="energia">100%</span></p>
      <p class="sueno">Sueño: <span id="sueno"></span></p>
      <br>
      <button onclick="correr()">Correr</button>
      <br>
      <button onclick="dormir()">Dormir</button>
    </div>
  </div>

  <h2>adivinanza de numeritos</h2>
  <p>¿Qué número es? </p>
  <input type="text" id="numero" placeholder="Escribe el número">
  <br>
  <button onclick="enviar()">Enviar</button>
  <script src="javascript/scripts.js"></script>
</body>
</html>
